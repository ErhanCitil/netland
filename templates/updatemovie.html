<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
    <title>Netland - Movies Update</title>
  </head>

  <body class="bg-gray-900 text-white h-screen w-screen">
    <h1 class="flex justify-center text-3xl font-bold pt-5">
      {{object.title}}
    </h1>
    <div class="flex flex-col">
      <form method="post" class="m-10">
        {% csrf_token %}

        {{ form.as_p }}

        <input type="submit" class="mt-2 text-white bg-blue-600 w-20 text-center ml-4 mt-10 btn btn-success" value="Wijzigen" />
      </form>

      <a
        href="/"
        class="mt-2 text-white bg-blue-600 w-20 text-center ml-4 mt-10"
        id="previous"
        >&laquo; Terug</a
      >
    </div>
  </body>
</html>
